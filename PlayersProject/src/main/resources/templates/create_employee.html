<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-sm bg-primary navbar-dark" >
    <ul class = "navbar-nav">
        <li class = "nav-item">
            <a th:href="@{/employee_list}" class="nav-link" >Employee List</a>
        </li>
        <li class = "nav-item">
            <a th:href="@{/create_employee}" class="nav-link" >Add Employee</a>
        </li>
        <li class = "nav-item">
            <a th:href="@{/leaves}" class="nav-link" >Leaves</a>
        </li>
        <li class = "nav-item">
            <a th:href="@{/create_leaves}" class="nav-link" >Add Leaves</a>
        </li>
        <li class="nav-item" style="margin-left:870px; border:solid 0.5px lightwhite;">
            <a href="@{/}" class="nav-link" style="color: white;">Logout</a>
        </li>
    </ul>
</nav>

<div class="col-md-6 offset-md-3">
	<h3> Create Employee </h3>
	<form th:action="@{/newemployee}" th:object="${allemployees}" method="post">

		<div class="form-group">
			<label> Name</label>
			<input type="text" class="form-control" id="name" name="name" th:field="*{name}">
		</div>

		<div class="form-group">
			<label> Email</label>
			<input type="text" class="form-control" id="email" name="email" th:field="*{email}">
		</div>
		<div class="form-group">
			<label> Address</label>
			<input type="text" class="form-control" id="address" name="address" th:field="*{address}">
		</div>

		<div class="form-group">
			<label> Department</label>
			<input type="text" class="form-control" id="department" name="department" th:field="*{department}">
		</div>
		<div class="form-group">
			<label> ContactNo</label>
			<input type="text" class="form-control" id="contactNo" name="contactNo" >
		</div>

<!-- 		<div class="form-group">
			<label> JoiningDate</label>
			<input type="datetime-local" class="form-control" id="joiningDate" name="joiningDate" th:field="*{joiningdate}">
		</div> -->
		<div class="form-group">
			<label> Salary</label>
			<input type="text" class="form-control" id="salary" name="salary" th:field="*{salary}">
		</div>

		<button class="btn btn-success" type="submit" >Submit</button>
	</form>
</div>

</body>
</html>
