<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark" >
    <ul class = "navbar-nav">
        <li class = "nav-item">
            <a th:href="@{/employee_list}" class="nav-link" >Employee List</a>
        </li>
        <li class = "nav-item">
            <a th:href="@{/create_employee}" class="nav-link" >Add Employee</a>
        </li>
        <li class = "nav-item">
            <a th:href="@{leaves}" class="nav-link" >Leaves</a>
        </li>
        <li class = "nav-item">
            <a th:href="@{create_leaves}" class="nav-link" >Add Leaves</a>
        </li>
        <li class="nav-item" style="margin-left:870px; border:solid 0.5px lightwhite;">
            <a href="@{/}" class="nav-link" style="color: white;">Logout</a>
        </li>
    </ul>
</nav>

<div class="col-md-6 offset-md-3">
	<h3> Add Leaves </h3>
	<form th:action="@{/allleaves}" th:object="${leave}" method="post">

		<div class="form-group">
			<label> Employee Id </label>
			<input  type="number" class="form-control" id="employeeId" name="employeeId">
		</div>

		<div class="form-group">
			<label> Month </label>
			<input type="text" class="form-control" id="month"  name="month">
		</div>
		<div class="form-group">
			<label> Year </label>
			<input type="number" class="form-control" id="year"  name="year">
		</div>
		<div class="form-group">
			<label> Number Of Days</label>
			<input  type="number" class="form-control" id="numberOfDays" name="numberOfDays">
		</div>

		<button class="btn btn-success" type="submit">Submit</button>
	</form>
</div>
</body>
</html>
