<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-primary navbar-dark" >
    <ul class = "navbar-nav">
        <li class = "nav-item">
            <a th:href="@{/employee_list}" class="nav-link" >Employee List</a>
        </li>
        <li class = "nav-item">
            <a th:href="@{/create_employee}" class="nav-link" >Add Employee</a>
        </li>
        <li class = "nav-item">
            <a th:href="@{leaves}" class="nav-link" >Leaves</a>
        </li>
        <li class = "nav-item">
            <a th:href="@{create_leaves}" class="nav-link" >Add Leaves</a>
        </li>
        <li class="nav-item" style="margin-left:870px; border:solid 0.5px lightwhite;">
            <a href="@{/}" class="nav-link" style="color: white;">Logout</a>
        </li>
    </ul>
</nav>

<h2> Leaves </h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Employee Id </th>
            <th> Month</th>
            <th> Year</th>
            <th> Number of Days</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="leave : ${listleaves}">
        	<td th:text="${ leave.id }"> </td>
            <td th:text="${ leave.empId }"> </td>
            <td th:text="${ leave.month }"> </td>
            <td th:text="${ leave.year }"> </td>
            <td th:text="${ leave.numberOfDays }"> </td>
        </tr>
    </tbody>
</table>

</body>
</html>
