<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark" >
    <ul class = "navbar-nav">
        <li class = "nav-item">
            <a th:href="@{/employee_list}" class="nav-link" >Employee List</a>
        </li>
        <li class = "nav-item">
            <a th:href="@{/create_employee}" class="nav-link" >Add Employee</a>
        </li>
        <li class = "nav-item">
            <a th:href="@{leaves}" class="nav-link" >Leaves</a>
        </li>
        <li class = "nav-item">
            <a th:href="@{create_leaves}" class="nav-link" >Add Leaves</a>
        </li>
        <li class="nav-item" style="margin-left:870px; border:solid 0.5px lightwhite;">
            <a href="@{/}" class="nav-link" style="color: white;">Logout</a>
        </li>
    </ul>
</nav>

<h1 class="text-center"> {{title}} </h1>
<div class = "container">
    <h3> Employee Details</h3>
<div>
    <div>
        <label> <b> Id: </b></label> {{employee.id}}
    </div>
    <div>
        <label> <b> Name: </b></label> {{employee.name}}
    </div>
    <div>
        <label> <b> Email: </b></label> {{employee.email}}
    </div>
    <div>
        <label> <b> Address: </b></label> {{employee.address}}
    </div>
    <div>
        <label> <b> Department: </b></label> {{employee.department}}
    </div>
    <div>
        <label> <b> ContactNo: </b></label> {{employee.contactNo}}
    </div>
    <div>
        <label> <b> JoiningDate: </b></label> {{employee.joiningDate | date:'longDate'}}
    </div>
    <div>
        <label> <b> Salary: </b></label> {{employee.salary}}
    </div>
    <button (click) = "updateEmployee(employee.id)" class = "btn btn-info"> Update</button>
	<button (click) = "deleteEmployee(employee.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>

</div>
</div>

</body>
</html>
