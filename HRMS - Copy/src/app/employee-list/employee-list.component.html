
<h2> Employee List</h2>

<form class="d-flex" style="position:absolute; right:150px;" (ngSubmit)="onSubmit()">
        <input class="form-control me-2" type="text" placeholder="Search" [(ngModel)]="employee.id">
        <button class="btn btn-primary" type="submit">Search</button>
      </form>
    
      <br>
      <br>
      <br>
<div>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Id</th>
            <th> Name </th>
            <th> Email</th>
            <th> Address</th>
            <th> Department </th>
            <th> ContactNo</th>
            <th> JoiningDate</th>
            <th> Salary</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees" >
            <td> {{ employee.id }} </td>
            <td> {{ employee.name }} </td>
            <td> {{ employee.email }} </td>
            <td> {{ employee.address }} </td>
            <td> {{ employee.department }} </td>
            <td> {{ employee.contactNo }} </td>
            <td> {{ employee.joiningDate | date:'longDate'}} </td>
            <td> {{ employee.salary }} </td>
            <td>
                <button (click) = "employeeDetails(employee.id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
